<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Test All APIs - Stasiun Kerang</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success { color: #27ae60; font-weight: bold; }
        .error { color: #e74c3c; font-weight: bold; }
        .loading { color: #3498db; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #2980b9; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test All APIs</h1>
    
    <div class="test-section">
        <h2>Quick Tests</h2>
        <button onclick="testAll()">Test All APIs</button>
        <button onclick="location.reload()">Refresh</button>
    </div>
    
    <div class="test-section">
        <h3>1. Menu API</h3>
        <div id="menuTest" class="loading">‚è≥ Waiting...</div>
    </div>
    
    <div class="test-section">
        <h3>2. Orders API</h3>
        <div id="ordersTest" class="loading">‚è≥ Waiting...</div>
    </div>
    
    <div class="test-section">
        <h3>3. Dashboard API</h3>
        <div id="dashboardTest" class="loading">‚è≥ Waiting...</div>
    </div>
    
    <div class="test-section">
        <h3>4. Reports API</h3>
        <div id="reportsTest" class="loading">‚è≥ Waiting...</div>
    </div>
    
    <div class="test-section">
        <h3>5. Settings API</h3>
        <div id="settingsTest" class="loading">‚è≥ Waiting...</div>
    </div>

    <script>
        async function testAPI(name, url, elementId) {
            const el = document.getElementById(elementId);
            el.innerHTML = '<span class="loading">‚è≥ Testing...</span>';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    el.innerHTML = `
                        <span class="success">‚úì ${name} OK</span>
                        <br>Status: ${response.status}
                        <br>Data count: ${data.count || data.data?.length || 'N/A'}
                        <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                    `;
                } else {
                    el.innerHTML = `
                        <span class="error">‚úó ${name} FAILED</span>
                        <br>Status: ${response.status}
                        <br>Message: ${data.message || 'Unknown error'}
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                el.innerHTML = `
                    <span class="error">‚úó ${name} ERROR</span>
                    <br>Error: ${error.message}
                `;
            }
        }
        
        async function testAll() {
            await testAPI('Menu API', '/api/menu.php', 'menuTest');
            await testAPI('Orders API', '/api/orders.php', 'ordersTest');
            await testAPI('Dashboard API', '/api/dashboard.php?action=stats', 'dashboardTest');
            await testAPI('Reports API', '/api/reports.php?action=summary', 'reportsTest');
            await testAPI('Settings API', '/api/settings.php', 'settingsTest');
        }
        
        // Auto-run on load
        window.addEventListener('DOMContentLoaded', testAll);
    </script>
</body>
</html>
