<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Orders - Stasiun Kerang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #e67e22;
        }

        .logo h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover, .menu a.active {
            background: #34495e;
        }

        .menu a i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-item {
            flex: 1;
            min-width: 200px;
        }

        .filter-item label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .filter-item select,
        .filter-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .status-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .status-tab.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-number {
            font-weight: bold;
            color: #2c3e50;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-preparing {
            background: #cce5ff;
            color: #004085;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .order-info {
            margin-bottom: 10px;
        }

        .order-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .order-info-label {
            color: #7f8c8d;
        }

        .order-info-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .order-total {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .order-actions .btn {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2c3e50;
        }

        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .menu-selection {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .menu-item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: end;
        }

        .menu-item-row select {
            flex: 2;
        }

        .menu-item-row input {
            flex: 1;
        }

        .selected-items {
            margin-top: 15px;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .selected-item-info {
            flex: 1;
        }

        .selected-item-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .selected-item-price {
            color: #7f8c8d;
            font-size: 14px;
        }

        .selected-item-remove {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            font-weight: bold;
            font-size: 18px;
            color: #27ae60;
            border-top: 2px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
        }

        .empty-state i {
            font-size: 64px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .empty-state p {
            color: #7f8c8d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-shrimp"></i>
            <h2>Stasiun Kerang</h2>
        </div>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="orders.html" class="active"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="menu-management.html"><i class="fas fa-utensils"></i> Menu</a></li>
            <li><a href="kitchen.html"><i class="fas fa-fire"></i> Kitchen</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Manajemen Orders</h1>
            <button class="btn btn-primary" onclick="openNewOrderModal()">
                <i class="fas fa-plus"></i> Order Baru
            </button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <div class="filter-item">
                    <label>Tipe Order</label>
                    <select id="filterOrderType" onchange="loadOrders()">
                        <option value="">Semua</option>
                        <option value="Dine In">Dine In</option>
                        <option value="Takeaway">Takeaway</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Tanggal</label>
                    <input type="date" id="filterDate" onchange="loadOrders()">
                </div>
                <div class="filter-item">
                    <label>Pencarian</label>
                    <input type="text" id="filterSearch" placeholder="Cari order number..." onkeyup="searchOrders()">
                </div>
            </div>
        </div>

        <!-- Status Tabs -->
        <div class="status-tabs">
            <div class="status-tab active" data-status="" onclick="filterByStatus('')">
                Semua
            </div>
            <div class="status-tab" data-status="Pending" onclick="filterByStatus('Pending')">
                Pending
            </div>
            <div class="status-tab" data-status="Preparing" onclick="filterByStatus('Preparing')">
                Preparing
            </div>
            <div class="status-tab" data-status="Ready" onclick="filterByStatus('Ready')">
                Ready
            </div>
            <div class="status-tab" data-status="Completed" onclick="filterByStatus('Completed')">
                Completed
            </div>
        </div>

        <!-- Orders Grid -->
        <div id="ordersContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Memuat orders...</p>
            </div>
        </div>
    </div>

    <!-- New Order Modal -->
    <div id="newOrderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Baru</h2>
                <span class="close-modal" onclick="closeNewOrderModal()">&times;</span>
            </div>
            <form id="newOrderForm">
                <div class="form-group">
                    <label>Nomor Meja</label>
                    <input type="text" id="tableNumber" placeholder="Contoh: T01">
                </div>
                <div class="form-group">
                    <label>Nama Pelanggan</label>
                    <input type="text" id="customerName" placeholder="Nama pelanggan">
                </div>
                <div class="form-group">
                    <label>Nomor Telepon</label>
                    <input type="tel" id="customerPhone" placeholder="08xxx">
                </div>
                <div class="form-group">
                    <label>Tipe Order</label>
                    <select id="orderType" required>
                        <option value="Dine In">Dine In</option>
                        <option value="Takeaway">Takeaway</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Pilih Menu</label>
                    <div class="menu-selection">
                        <div class="menu-item-row">
                            <select id="menuSelect">
                                <option value="">-- Pilih Menu --</option>
                            </select>
                            <input type="number" id="menuQuantity" min="1" value="1" placeholder="Qty">
                            <button type="button" class="btn btn-success" onclick="addMenuItem()">
                                <i class="fas fa-plus"></i> Tambah
                            </button>
                        </div>
                        <div id="selectedItems" class="selected-items"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Catatan</label>
                    <textarea id="orderNotes" placeholder="Catatan tambahan..."></textarea>
                </div>
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="summarySubtotal">Rp 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Pajak (10%):</span>
                        <span id="summaryTax">Rp 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Biaya Layanan (5%):</span>
                        <span id="summaryService">Rp 0</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span id="summaryTotal">Rp 0</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-check"></i> Buat Order
                </button>
            </form>
        </div>
    </div>

    <script>
        let allOrders = [];
        let selectedMenuItems = [];
        let currentStatusFilter = '';
        let menuItems = [];

        // Load menu items for dropdown
        async function loadMenuItems() {
            try {
                const response = await fetch('/api/menu.php');
                const data = await response.json();
                
                if (data.success) {
                    menuItems = data.data;
                    const menuSelect = document.getElementById('menuSelect');
                    menuSelect.innerHTML = '<option value="">-- Pilih Menu --</option>';
                    
                    menuItems.forEach(item => {
                        if (item.is_available == 1) {
                            const option = document.createElement('option');
                            option.value = item.id;
                            option.textContent = `${item.name} - Rp ${formatNumber(item.price)}`;
                            option.dataset.price = item.price;
                            option.dataset.name = item.name;
                            menuSelect.appendChild(option);
                        }
                    });
                    
                    console.log('âœ“ Menu items loaded:', menuItems.length);
                } else {
                    console.error('Failed to load menu items:', data.message);
                }
            } catch (error) {
                console.error('Error loading menu items:', error);
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                let url = '/api/orders.php?';
                
                const orderType = document.getElementById('filterOrderType').value;
                const date = document.getElementById('filterDate').value;
                
                if (currentStatusFilter) {
                    url += `status=${currentStatusFilter}&`;
                }
                if (orderType) {
                    url += `order_type=${orderType}&`;
                }
                if (date) {
                    url += `date=${date}&`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    allOrders = data.data;
                    displayOrders(allOrders);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Gagal memuat orders: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Display orders
        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Belum ada order</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '<div class="orders-grid"></div>';
            const grid = container.querySelector('.orders-grid');
            
            orders.forEach(order => {
                const card = createOrderCard(order);
                grid.appendChild(card);
            });
        }

        // Create order card
        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';
            
            const statusClass = `status-${order.status.toLowerCase()}`;
            
            card.innerHTML = `
                <div class="order-header">
                    <div class="order-number">${order.order_number || 'N/A'}</div>
                    <span class="status-badge ${statusClass}">${order.status}</span>
                </div>
                <div class="order-info">
                    <div class="order-info-item">
                        <span class="order-info-label">Tipe:</span>
                        <span class="order-info-value">${order.order_type}</span>
                    </div>
                    ${order.table_number ? `
                    <div class="order-info-item">
                        <span class="order-info-label">Meja:</span>
                        <span class="order-info-value">${order.table_number}</span>
                    </div>
                    ` : ''}
                    ${order.customer_name ? `
                    <div class="order-info-item">
                        <span class="order-info-label">Pelanggan:</span>
                        <span class="order-info-value">${order.customer_name}</span>
                    </div>
                    ` : ''}
                    <div class="order-info-item">
                        <span class="order-info-label">Items:</span>
                        <span class="order-info-value">${order.item_count} item</span>
                    </div>
                    <div class="order-info-item">
                        <span class="order-info-label">Waktu:</span>
                        <span class="order-info-value">${formatDateTime(order.created_at)}</span>
                    </div>
                </div>
                <div class="order-total">
                    Total: Rp ${formatNumber(order.total)}
                </div>
                <div class="order-actions">
                    ${order.status === 'Pending' ? `
                        <button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'Preparing')">
                            <i class="fas fa-fire"></i> Process
                        </button>
                    ` : ''}
                    ${order.status === 'Preparing' ? `
                        <button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'Ready')">
                            <i class="fas fa-check"></i> Ready
                        </button>
                    ` : ''}
                    ${order.status === 'Ready' ? `
                        <button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'Completed')">
                            <i class="fas fa-check-double"></i> Complete
                        </button>
                    ` : ''}
                    ${order.status !== 'Completed' && order.status !== 'Cancelled' ? `
                        <button class="btn btn-danger" onclick="cancelOrder(${order.id})">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    ` : ''}
                </div>
            `;
            
            return card;
        }

        // Filter by status
        function filterByStatus(status) {
            currentStatusFilter = status;
            
            // Update active tab
            document.querySelectorAll('.status-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadOrders();
        }

        // Search orders
        function searchOrders() {
            const searchTerm = document.getElementById('filterSearch').value.toLowerCase();
            
            if (searchTerm === '') {
                displayOrders(allOrders);
                return;
            }
            
            const filtered = allOrders.filter(order => 
                (order.order_number && order.order_number.toLowerCase().includes(searchTerm)) ||
                (order.customer_name && order.customer_name.toLowerCase().includes(searchTerm)) ||
                (order.table_number && order.table_number.toLowerCase().includes(searchTerm))
            );
            
            displayOrders(filtered);
        }

        // Update order status
        async function updateOrderStatus(orderId, newStatus) {
            if (!confirm(`Ubah status order menjadi ${newStatus}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/orders.php?id=${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Status order berhasil diupdate!');
                    loadOrders();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Cancel order
        async function cancelOrder(orderId) {
            if (!confirm('Yakin ingin membatalkan order ini?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/orders.php?id=${orderId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Order berhasil dibatalkan!');
                    loadOrders();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Open new order modal
        function openNewOrderModal() {
            document.getElementById('newOrderModal').classList.add('active');
            loadMenuItems();
        }

        // Close new order modal
        function closeNewOrderModal() {
            document.getElementById('newOrderModal').classList.remove('active');
            document.getElementById('newOrderForm').reset();
            selectedMenuItems = [];
            updateSelectedItemsDisplay();
        }

        // Add menu item to order
        function addMenuItem() {
            const menuSelect = document.getElementById('menuSelect');
            const quantityInput = document.getElementById('menuQuantity');
            
            const selectedOption = menuSelect.options[menuSelect.selectedIndex];
            
            if (!selectedOption.value) {
                alert('Pilih menu terlebih dahulu!');
                return;
            }
            
            const menuId = parseInt(selectedOption.value);
            const menuName = selectedOption.dataset.name;
            const price = parseFloat(selectedOption.dataset.price);
            const quantity = parseInt(quantityInput.value) || 1;
            
            // Check if item already exists
            const existingIndex = selectedMenuItems.findIndex(item => item.menu_item_id === menuId);
            
            if (existingIndex !== -1) {
                selectedMenuItems[existingIndex].quantity += quantity;
            } else {
                selectedMenuItems.push({
                    menu_item_id: menuId,
                    name: menuName,
                    price: price,
                    quantity: quantity
                });
            }
            
            // Reset selection
            menuSelect.selectedIndex = 0;
            quantityInput.value = 1;
            
            updateSelectedItemsDisplay();
        }

        // Remove menu item
        function removeMenuItem(index) {
            selectedMenuItems.splice(index, 1);
            updateSelectedItemsDisplay();
        }

        // Update selected items display
        function updateSelectedItemsDisplay() {
            const container = document.getElementById('selectedItems');
            
            if (selectedMenuItems.length === 0) {
                container.innerHTML = '<p style="color: #7f8c8d; text-align: center;">Belum ada menu dipilih</p>';
                updateOrderSummary();
                return;
            }
            
            container.innerHTML = '';
            selectedMenuItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
