# Railway.app Configuration for Stasiun Kerang Restaurant System

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "apache2-foreground"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[deploy.healthcheck]]
path = "/"
port = 80
interval = 30
timeout = 10

[env]
# These will be set in Railway dashboard
# DB_HOST = "mysql.railway.internal"
# DB_PORT = "3306"
# DB_DATABASE = "railway"
# DB_USERNAME = "root"
# DB_PASSWORD = "your_password"

[services]
# Main application service
[services.app]
source = "."
port = 80

[services.app.env]
APP_ENV = "production"
TIMEZONE = "Asia/Jakarta"
