<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Menu - Stasiun Kerang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #e67e22;
        }

        .logo h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover, .menu a.active {
            background: #34495e;
        }

        .menu a i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-item {
            flex: 1;
            min-width: 200px;
        }

        .filter-item label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .filter-item select,
        .filter-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-tab.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .menu-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .menu-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .menu-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin: 10px 0;
        }

        .menu-card .category {
            display: inline-block;
            padding: 3px 10px;
            background: #3498db;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .menu-card .description {
            color: #7f8c8d;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .menu-card .status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status.available {
            background: #d4edda;
            color: #155724;
        }

        .status.unavailable {
            background: #f8d7da;
            color: #721c24;
        }

        .menu-card .actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2c3e50;
        }

        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .form-group .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .form-group .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .form-group .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #27ae60;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }

        .alert.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
        }

        .empty-state i {
            font-size: 64px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-shrimp"></i>
            <h2>Stasiun Kerang</h2>
        </div>
        <ul class="menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="menu-management.html" class="active"><i class="fas fa-utensils"></i> Menu</a></li>
            <li><a href="kitchen.html"><i class="fas fa-fire"></i> Kitchen</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Manajemen Menu</h1>
            <button class="btn btn-primary" onclick="openAddMenuModal()">
                <i class="fas fa-plus"></i> Tambah Menu
            </button>
        </div>

        <div id="alertBox" class="alert"></div>

        <div class="filters">
            <div class="filter-group">
                <div class="filter-item">
                    <label>Pencarian</label>
                    <input type="text" id="searchInput" placeholder="Cari menu..." onkeyup="searchMenu()">
                </div>
                <div class="filter-item">
                    <label>Status</label>
                    <select id="filterAvailable" onchange="loadMenuItems()">
                        <option value="">Semua</option>
                        <option value="1">Tersedia</option>
                        <option value="0">Tidak Tersedia</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="category-tabs" id="categoryTabs"></div>

        <div id="menuContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Memuat menu...</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Menu Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Menu</h2>
                <span class="close-modal" onclick="closeMenuModal()">&times;</span>
            </div>
            <form id="menuForm" onsubmit="saveMenu(event)">
                <input type="hidden" id="menuId">
                <div class="form-group">
                    <label>Nama Menu *</label>
                    <input type="text" id="menuName" required>
                </div>
                <div class="form-group">
                    <label>Kategori *</label>
                    <select id="menuCategory" required></select>
                </div>
                <div class="form-group">
                    <label>Harga *</label>
                    <input type="number" id="menuPrice" min="0" step="1000" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="menuDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        Tersedia
                        <label class="toggle-switch">
                            <input type="checkbox" id="menuAvailable" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </form>
        </div>
    </div>

    <script>
        let allMenuItems = [];
        let categories = [];
        let currentCategoryFilter = '';

        // Load categories and menu items
        async function loadCategories() {
            try {
                const response = await fetch('/api/menu.php?resource=categories');
                const data = await response.json();
                
                if (data.success) {
                    categories = data.data;
                    renderCategoryTabs();
                    populateCategorySelect();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            container.innerHTML = '';
            
            // All tab
            const allTab = document.createElement('div');
            allTab.className = 'category-tab active';
            allTab.textContent = 'Semua Menu';
            allTab.onclick = () => filterByCategory('');
            container.appendChild(allTab);
            
            // Category tabs
            categories.forEach(cat => {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.textContent = `${cat.name} (${cat.item_count})`;
                tab.onclick = () => filterByCategory(cat.id);
                container.appendChild(tab);
            });
        }

        function populateCategorySelect() {
            const select = document.getElementById('menuCategory');
            select.innerHTML = '<option value="">-- Pilih Kategori --</option>';
            
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        }

        function filterByCategory(categoryId) {
            currentCategoryFilter = categoryId;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadMenuItems();
        }

        async function loadMenuItems() {
            try {
                let url = '/api/menu.php?';
                
                if (currentCategoryFilter) {
                    url += `category_id=${currentCategoryFilter}&`;
                }
                
                const available = document.getElementById('filterAvailable').value;
                if (available !== '') {
                    url += `available=${available}&`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    allMenuItems = data.data;
                    displayMenuItems(allMenuItems);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error loading menu:', error);
                showAlert('Gagal memuat data menu: ' + error.message, 'error');
            }
        }

        function displayMenuItems(items) {
            const container = document.getElementById('menuContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-utensils"></i>
                        <p>Belum ada menu</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '<div class="menu-grid"></div>';
            const grid = container.querySelector('.menu-grid');
            
            items.forEach(item => {
                const card = createMenuCard(item);
                grid.appendChild(card);
            });
        }

        function createMenuCard(item) {
            const card = document.createElement('div');
            card.className = 'menu-card';
            
            const statusClass = item.is_available ? 'available' : 'unavailable';
            const statusText = item.is_available ? 'Tersedia' : 'Tidak Tersedia';
            
            card.innerHTML = `
                <span class="category">${item.category_name || 'Uncategorized'}</span>
                <h3>${item.name}</h3>
                <p class="description">${item.description || '-'}</p>
                <div class="price">Rp ${formatNumber(item.price)}</div>
                <span class="status ${statusClass}">${statusText}</span>
                <div class="actions">
                    <button class="btn btn-sm btn-warning" onclick='editMenu(${JSON.stringify(item)})'>
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteMenu(${item.id})">
                        <i class="fas fa-trash"></i> Hapus
                    </button>
                </div>
            `;
            
            return card;
        }

        function searchMenu() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                displayMenuItems(allMenuItems);
                return;
            }
            
            const filtered = allMenuItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                (item.description && item.description.toLowerCase().includes(searchTerm))
            );
            
            displayMenuItems(filtered);
        }

        function openAddMenuModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Menu';
            document.getElementById('menuForm').reset();
            document.getElementById('menuId').value = '';
            document.getElementById('menuAvailable').checked = true;
            document.getElementById('menuModal').classList.add('active');
        }

        function editMenu(item) {
            document.getElementById('modalTitle').textContent = 'Edit Menu';
            document.getElementById('menuId').value = item.id;
            document.getElementById('menuName').value = item.name;
            document.getElementById('menuCategory').value = item.category_id;
            document.getElementById('menuPrice').value = item.price;
            document.getElementById('menuDescription').value = item.description || '';
            document.getElementById('menuAvailable').checked = item.is_available;
            document.getElementById('menuModal').classList.add('active');
        }

        function closeMenuModal() {
            document.getElementById('menuModal').classList.remove('active');
        }

        async function saveMenu(event) {
            event.preventDefault();
            
            const menuId = document.getElementById('menuId').value;
            const menuData = {
                name: document.getElementById('menuName').value.trim(),
                category_id: parseInt(document.getElementById('menuCategory').value),
                price: parseFloat(document.getElementById('menuPrice').value),
                description: document.getElementById('menuDescription').value.trim(),
                is_available: document.getElementById('menuAvailable').checked
            };
            
            // Validation
            if (!menuData.name) {
                showAlert('Nama menu harus diisi!', 'error');
                return;
            }
            
            if (!menuData.category_id || isNaN(menuData.category_id)) {
                showAlert('Pilih kategori!', 'error');
                return;
            }
            
            if (!menuData.price || isNaN(menuData.price) || menuData.price < 0) {
                showAlert('Harga harus berupa angka positif!', 'error');
                return;
            }
            
            try {
                const url = menuId ? `/api/menu.php?id=${menuId}` : '/api/menu.php';
                const method = menuId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(menuData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(menuId ? 'Menu berhasil diupdate!' : 'Menu berhasil ditambahkan!', 'success');
                    closeMenuModal();
                    loadCategories();
                    loadMenuItems();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error saving menu:', error);
                showAlert('Gagal menyimpan menu: ' + error.message, 'error');
            }
        }

        async function deleteMenu(menuId) {
            if (!confirm('Yakin ingin menghapus menu ini?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/menu.php?id=${menuId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Menu berhasil dihapus!', 'success');
                    loadCategories();
                    loadMenuItems();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error deleting menu:', error);
                showAlert('Gagal menghapus menu: ' + error.message, 'error');
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadMenuItems();
        });
    </script>
</body>
</html>
