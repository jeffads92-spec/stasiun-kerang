<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Stasiun Kerang</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a2e; color: white; }
        
        .header { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .header h1 { font-size: 32px; display: flex; align-items: center; gap: 15px; }
        .clock { background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 10px; font-size: 24px; font-weight: bold; }
        
        .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px 30px; background: #16213e; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; text-align: center; border-left: 4px solid; }
        .stat-box.pending { border-color: #feca57; }
        .stat-box.preparing { border-color: #48dbfb; }
        .stat-box.ready { border-color: #1dd1a1; }
        .stat-box.late { border-color: #ff6b6b; }
        .stat-value { font-size: 36px; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 14px; opacity: 0.7; }
        
        .content { padding: 30px; }
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        
        .order-ticket { background: white; color: #333; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.3); transition: all 0.3s ease; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .order-ticket:hover { transform: translateY(-5px); box-shadow: 0 12px 35px rgba(0,0,0,0.4); }
        
        .ticket-header { padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; justify-content: space-between; align-items: center; }
        .ticket-number { font-size: 24px; font-weight: bold; }
        .ticket-time { display: flex; align-items: center; gap: 10px; font-size: 18px; }
        .time-badge { background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; }
        
        .ticket-info { padding: 20px; background: #f8f9fa; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #e0e0e0; }
        .info-row:last-child { border-bottom: none; }
        
        .ticket-items { padding: 20px; }
        .item-card { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 12px; border-left: 4px solid #667eea; }
        .item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .item-name { font-size: 18px; font-weight: bold; color: #333; }
        .item-qty { background: #667eea; color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        .item-notes { font-size: 13px; color: #666; margin-top: 8px; padding: 8px; background: #fff3cd; border-radius: 5px; }
        
        .ticket-actions { padding: 20px; display: flex; gap: 10px; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 15px; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; flex: 1; }
        .btn-start { background: #48dbfb; color: white; }
        .btn-ready { background: #1dd1a1; color: white; }
        .btn-start:hover, .btn-ready:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        .priority-indicator { position: absolute; top: 10px; right: 10px; background: #ff6b6b; color: white; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        .empty-state { text-align: center; padding: 60px; color: rgba(255,255,255,0.5); }
        .empty-state i { font-size: 80px; margin-bottom: 20px; opacity: 0.3; }
        
        .order-ticket.late .ticket-header { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); }
        .order-ticket.preparing { border: 3px solid #48dbfb; }
        
        .sound-toggle { background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; }
        .sound-toggle:hover { background: rgba(255,255,255,0.3); }
        
        .loading { text-align: center; padding: 40px; color: rgba(255,255,255,0.7); }
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-fire"></i> Kitchen Display</h1>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div class="sound-toggle" onclick="toggleSound()">
                <i class="fas fa-volume-up" id="soundIcon"></i> <span id="soundStatus">ON</span>
            </div>
            <div class="clock" id="clock">00:00:00</div>
            <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-box pending">
            <div class="stat-value" id="pendingCount">0</div>
            <div class="stat-label">PENDING</div>
        </div>
        <div class="stat-box preparing">
            <div class="stat-value" id="preparingCount">0</div>
            <div class="stat-label">PREPARING</div>
        </div>
        <div class="stat-box ready">
            <div class="stat-value" id="readyCount">0</div>
            <div class="stat-label">READY</div>
        </div>
        <div class="stat-box late">
            <div class="stat-value" id="lateCount">0</div>
            <div class="stat-label">LATE ORDERS</div>
        </div>
    </div>

    <div class="content">
        <div class="orders-grid" id="ordersGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading orders...</p>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'index.html';

        const API_BASE = '/api';
        let soundEnabled = true;
        let autoRefreshInterval = null;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID');
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function fetchOrders() {
            try {
                const response = await fetch(`${API_BASE}/kitchen.php`);
                const result = await response.json();
                
                if (result.success) {
                    renderOrders(result.data.orders || []);
                } else {
                    console.error('Failed to fetch orders:', result.message);
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
                showEmptyState('Error loading orders');
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/kitchen.php?action=stats`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('pendingCount').textContent = result.data.pending || 0;
                    document.getElementById('preparingCount').textContent = result.data.preparing || 0;
                    document.getElementById('readyCount').textContent = result.data.ready || 0;
                    document.getElementById('lateCount').textContent = result.data.late || 0;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        function calculateElapsedTime(createdAt) {
            const created = new Date(createdAt);
            const now = new Date();
            const diffMinutes = Math.floor((now - created) / 60000);
            return diffMinutes;
        }

        function renderOrders(orders) {
            const grid = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                showEmptyState();
                return;
            }

            grid.innerHTML = orders.map(order => {
                const elapsed = calculateElapsedTime(order.created_at);
                const isLate = elapsed > 30;
                
                return `
                <div class="order-ticket ${order.status} ${isLate ? 'late' : ''}">
                    ${isLate ? '<div class="priority-indicator"><i class="fas fa-exclamation-triangle"></i> LATE!</div>' : ''}
                    <div class="ticket-header">
                        <div class="ticket-number">${order.order_number}</div>
                        <div class="ticket-time">
                            <i class="fas fa-clock"></i>
                            <span class="time-badge">${elapsed} min</span>
                        </div>
                    </div>
                    <div class="ticket-info">
                        <div class="info-row">
                            <span><i class="fas fa-table"></i> Meja:</span>
                            <strong>${order.table_number || '-'}</strong>
                        </div>
                        <div class="info-row">
                            <span><i class="fas fa-utensils"></i> Tipe:</span>
                            <strong>${order.order_type ? order.order_type.toUpperCase() : 'DINE IN'}</strong>
                        </div>
                        <div class="info-row">
                            <span><i class="fas fa-clock"></i> Order Time:</span>
                            <strong>${new Date(order.created_at).toLocaleTimeString('id-ID')}</strong>
                        </div>
                    </div>
                    <div class="ticket-items">
                        ${(order.items || []).map(item => `
                            <div class="item-card">
                                <div class="item-header">
                                    <span class="item-name">${item.name}</span>
                                    <span class="item-qty">${item.quantity}x</span>
                                </div>
                                ${item.notes ? `<div class="item-notes"><i class="fas fa-sticky-note"></i> ${item.notes}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                    <div class="ticket-actions">
                        ${order.status === 'pending' ? 
                            `<button class="btn btn-start" onclick="startCooking(${order.id})">
                                <i class="fas fa-fire"></i> Mulai Masak
                            </button>` : 
                            `<button class="btn btn-ready" onclick="markReady(${order.id})">
                                <i class="fas fa-check"></i> Siap Disajikan
                            </button>`
                        }
                    </div>
                </div>
            `}).join('');

            fetchStats();
        }

        function showEmptyState(message = 'Tidak Ada Order Aktif') {
            const grid = document.getElementById('ordersGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-utensils"></i>
                    <h2>${message}</h2>
                    <p>Semua pesanan sudah selesai</p>
                </div>
            `;
        }

        async function startCooking(orderId) {
            try {
                const response = await fetch(`${API_BASE}/kitchen.php?action=start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: orderId })
                });
                
                const result = await response.json();
                if (result.success) {
                    playSound();
                    showNotification('Order dimulai!', 'info');
                    fetchOrders();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error starting order:', error);
                alert('Gagal memulai order');
            }
        }

        async function markReady(orderId) {
            try {
                const response = await fetch(`${API_BASE}/kitchen.php?action=complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: orderId })
                });
                
                const result = await response.json();
                if (result.success) {
                    playSound();
                    showNotification('Order siap disajikan!', 'success');
                    fetchOrders();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error completing order:', error);
                alert('Gagal menyelesaikan order');
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundStatus').textContent = soundEnabled ? 'ON' : 'OFF';
            document.getElementById('soundIcon').className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }

        function playSound() {
            if (soundEnabled) {
                document.getElementById('newOrderSound').play().catch(e => console.log('Sound play failed:', e));
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `position: fixed; top: 20px; right: 20px; background: ${type === 'success' ? '#1dd1a1' : '#48dbfb'}; color: white; padding: 20px 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 9999; animation: slideInRight 0.3s ease;`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function logout() {
            if (confirm('Yakin ingin logout?')) {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

        // Initial load
        fetchOrders();
        fetchStats();

        // Auto refresh every 5 seconds
        autoRefreshInterval = setInterval(() => {
            fetchOrders();
            fetchStats();
        }, 5000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
