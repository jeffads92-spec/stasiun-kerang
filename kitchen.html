<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Stasiun Kerang</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a2e; color: white; }
        
        .header { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .header h1 { font-size: 32px; display: flex; align-items: center; gap: 15px; }
        .clock { background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 10px; font-size: 24px; font-weight: bold; }
        
        .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px 30px; background: #16213e; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; text-align: center; border-left: 4px solid; }
        .stat-box.pending { border-color: #feca57; }
        .stat-box.preparing { border-color: #48dbfb; }
        .stat-box.ready { border-color: #1dd1a1; }
        .stat-box.late { border-color: #ff6b6b; }
        .stat-value { font-size: 36px; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 14px; opacity: 0.7; }
        
        .content { padding: 30px; }
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        
        .order-ticket { background: white; color: #333; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.3); transition: all 0.3s ease; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .order-ticket:hover { transform: translateY(-5px); box-shadow: 0 12px 35px rgba(0,0,0,0.4); }
        
        .ticket-header { padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; justify-content: space-between; align-items: center; }
        .ticket-number { font-size: 24px; font-weight: bold; }
        .ticket-time { display: flex; align-items: center; gap: 10px; font-size: 18px; }
        .time-badge { background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; }
        
        .ticket-info { padding: 20px; background: #f8f9fa; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #e0e0e0; }
        .info-row:last-child { border-bottom: none; }
        
        .ticket-items { padding: 20px; }
        .item-card { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 12px; border-left: 4px solid #667eea; }
        .item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .item-name { font-size: 18px; font-weight: bold; color: #333; }
        .item-qty { background: #667eea; color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        .item-notes { font-size: 13px; color: #666; margin-top: 8px; padding: 8px; background: #fff3cd; border-radius: 5px; }
        
        .ticket-actions { padding: 20px; display: flex; gap: 10px; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 15px; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; flex: 1; }
        .btn-start { background: #48dbfb; color: white; }
        .btn-ready { background: #1dd1a1; color: white; }
        .btn-start:hover, .btn-ready:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        .priority-indicator { position: absolute; top: 10px; right: 10px; background: #ff6b6b; color: white; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        .empty-state { text-align: center; padding: 60px; color: rgba(255,255,255,0.5); }
        .empty-state i { font-size: 80px; margin-bottom: 20px; opacity: 0.3; }
        
        .order-ticket.late .ticket-header { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); }
        .order-ticket.preparing { border: 3px solid #48dbfb; }
        
        .sound-toggle { background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; }
        .sound-toggle:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-fire"></i> Kitchen Display</h1>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div class="sound-toggle" onclick="toggleSound()">
                <i class="fas fa-volume-up"></i> <span id="soundStatus">ON</span>
            </div>
            <div class="clock" id="clock">00:00:00</div>
            <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-box pending">
            <div class="stat-value" id="pendingCount">0</div>
            <div class="stat-label">PENDING</div>
        </div>
        <div class="stat-box preparing">
            <div class="stat-value" id="preparingCount">0</div>
            <div class="stat-label">PREPARING</div>
        </div>
        <div class="stat-box ready">
            <div class="stat-value" id="readyCount">0</div>
            <div class="stat-label">READY</div>
        </div>
        <div class="stat-box late">
            <div class="stat-value" id="lateCount">0</div>
            <div class="stat-label">LATE ORDERS</div>
        </div>
    </div>

    <div class="content">
        <div class="orders-grid" id="ordersGrid"></div>
    </div>

ajT4HGmC56+mjUhELTKPh8LdlHgU1idTy0H8yBSB0yO/ajT4HGmC5"></audio>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'index.html';

        let soundEnabled = true;
        let orders = [
            { id: 1, orderNumber: 'ORD-20260106-0001', table: 'T01', type: 'dine_in', status: 'pending', items: [{name: 'Kerang Asam Manis', qty: 2, notes: 'Pedas sedang'}, {name: 'Udang Goreng', qty: 1, notes: ''}], time: '10:30', elapsed: 5 },
            { id: 2, orderNumber: 'ORD-20260106-0002', table: 'T03', type: 'dine_in', status: 'preparing', items: [{name: 'Cumi Saus Padang', qty: 3, notes: 'Extra pedas'}, {name: 'Nasi Putih', qty: 3, notes: ''}], time: '11:15', elapsed: 15 },
            { id: 3, orderNumber: 'ORD-20260106-0003', table: 'T05', type: 'dine_in', status: 'pending', items: [{name: 'Kepiting Saos Tiram', qty: 1, notes: 'Tanpa bawang putih'}], time: '11:45', elapsed: 25 }
        ];

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID');
        }
        setInterval(updateClock, 1000);
        updateClock();

        function updateStats() {
            const pending = orders.filter(o => o.status === 'pending').length;
            const preparing = orders.filter(o => o.status === 'preparing').length;
            const ready = orders.filter(o => o.status === 'ready').length;
            const late = orders.filter(o => o.elapsed > 20).length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('preparingCount').textContent = preparing;
            document.getElementById('readyCount').textContent = ready;
            document.getElementById('lateCount').textContent = late;
        }

        function renderOrders() {
            const grid = document.getElementById('ordersGrid');
            const activeOrders = orders.filter(o => o.status !== 'completed' && o.status !== 'cancelled');
            
            if (activeOrders.length === 0) {
                grid.innerHTML = '<div class="empty-state"><i class="fas fa-utensils"></i><h2>Tidak Ada Order Aktif</h2><p>Semua pesanan sudah selesai</p></div>';
                return;
            }

            grid.innerHTML = activeOrders.map(order => `
                <div class="order-ticket ${order.status} ${order.elapsed > 20 ? 'late' : ''}">
                    ${order.elapsed > 20 ? '<div class="priority-indicator"><i class="fas fa-exclamation-triangle"></i> LATE!</div>' : ''}
                    <div class="ticket-header">
                        <div class="ticket-number">${order.orderNumber}</div>
                        <div class="ticket-time">
                            <i class="fas fa-clock"></i>
                            <span class="time-badge">${order.elapsed} min</span>
                        </div>
                    </div>
                    <div class="ticket-info">
                        <div class="info-row">
                            <span><i class="fas fa-table"></i> Meja:</span>
                            <strong>${order.table}</strong>
                        </div>
                        <div class="info-row">
                            <span><i class="fas fa-utensils"></i> Tipe:</span>
                            <strong>${order.type.toUpperCase()}</strong>
                        </div>
                        <div class="info-row">
                            <span><i class="fas fa-clock"></i> Order Time:</span>
                            <strong>${order.time}</strong>
                        </div>
                    </div>
                    <div class="ticket-items">
                        ${order.items.map(item => `
                            <div class="item-card">
                                <div class="item-header">
                                    <span class="item-name">${item.name}</span>
                                    <span class="item-qty">${item.qty}x</span>
                                </div>
                                ${item.notes ? `<div class="item-notes"><i class="fas fa-sticky-note"></i> ${item.notes}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                    <div class="ticket-actions">
                        ${order.status === 'pending' ? 
                            `<button class="btn btn-start" onclick="startCooking(${order.id})">
                                <i class="fas fa-fire"></i> Mulai Masak
                            </button>` : 
                            `<button class="btn btn-ready" onclick="markReady(${order.id})">
                                <i class="fas fa-check"></i> Siap Disajikan
                            </button>`
                        }
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function startCooking(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'preparing';
                playSound();
                renderOrders();
                showNotification(`Mulai memasak ${order.orderNumber}`, 'info');
            }
        }

        function markReady(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'ready';
                playSound();
                renderOrders();
                showNotification(`${order.orderNumber} siap disajikan!`, 'success');
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundStatus').textContent = soundEnabled ? 'ON' : 'OFF';
            document.querySelector('.sound-toggle i').className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }

        function playSound() {
            if (soundEnabled) {
                document.getElementById('newOrderSound').play();
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `position: fixed; top: 20px; right: 20px; background: ${type === 'success' ? '#1dd1a1' : '#48dbfb'}; color: white; padding: 20px 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 9999; animation: slideInRight 0.3s ease;`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function logout() {
            if (confirm('Yakin ingin logout?')) {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

        // Update elapsed time setiap menit
        setInterval(() => {
            orders.forEach(order => {
                if (order.status !== 'completed') {
                    order.elapsed++;
                }
            });
            renderOrders();
        }, 60000);

        // Auto refresh
        setInterval(() => {
            renderOrders();
        }, 5000);

        renderOrders();
    </script>
</body>
</html>
