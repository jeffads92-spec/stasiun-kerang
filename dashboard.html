<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stasiun Kerang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #e67e22;
        }

        .logo h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover, .menu a.active {
            background: #34495e;
        }

        .menu a i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-icon.blue { background: #3498db; }
        .stat-icon.green { background: #27ae60; }
        .stat-icon.orange { background: #e67e22; }
        .stat-icon.purple { background: #9b59b6; }

        .stat-info h3 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chart-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .recent-orders {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .recent-orders h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
        }

        .orders-table td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-preparing { background: #cce5ff; color: #004085; }
        .status-ready { background: #d4edda; color: #155724; }
        .status-completed { background: #d1ecf1; color: #0c5460; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-shrimp"></i>
            <h2>Stasiun Kerang</h2>
        </div>
        <ul class="menu">
            <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="menu-management.html"><i class="fas fa-utensils"></i> Menu</a></li>
            <li><a href="kitchen.html"><i class="fas fa-fire"></i> Kitchen</a></li>
            <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <p>Selamat datang di Stasiun Kerang POS System</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalOrders">0</h3>
                    <p>Total Orders Hari Ini</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                    <h3 id="revenue">Rp 0</h3>
                    <p>Revenue Hari Ini</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="activeOrders">0</h3>
                    <p>Orders Aktif</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-chair"></i>
                </div>
                <div class="stat-info">
                    <h3 id="occupancy">0%</h3>
                    <p>Okupansi Meja</p>
                </div>
            </div>
        </div>

        <div class="recent-orders">
            <h3><i class="fas fa-list"></i> Order Terbaru</h3>
            <div id="recentOrdersContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                window.location.href = 'index.html';
                return;
            }
            
            // Initialize dashboard
            loadDashboardStats();
            loadRecentOrders();
            
            // Refresh every 30 seconds
            setInterval(() => {
                loadDashboardStats();
                loadRecentOrders();
            }, 30000);
        });

        // Load dashboard stats
        async function loadDashboardStats() {
            try {
                const response = await fetch('/api/dashboard.php?action=stats');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalOrders').textContent = data.data.total_orders || 0;
                    document.getElementById('revenue').textContent = 'Rp ' + formatNumber(data.data.revenue || 0);
                    document.getElementById('activeOrders').textContent = data.data.active_orders || 0;
                    document.getElementById('occupancy').textContent = (data.data.table_occupancy || 0) + '%';
                } else {
                    throw new Error(data.message || 'Failed to load stats');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                // Show 0 values instead of error for better UX
                document.getElementById('totalOrders').textContent = '0';
                document.getElementById('revenue').textContent = 'Rp 0';
                document.getElementById('activeOrders').textContent = '0';
                document.getElementById('occupancy').textContent = '0%';
            }
        }

        // Load recent orders
        async function loadRecentOrders() {
            const container = document.getElementById('recentOrdersContainer');
            
            try {
                const response = await fetch('/api/dashboard.php?action=recent_orders&limit=10');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    let html = '<table class="orders-table"><thead><tr>';
                    html += '<th>Order Number</th>';
                    html += '<th>Customer</th>';
                    html += '<th>Type</th>';
                    html += '<th>Total</th>';
                    html += '<th>Status</th>';
                    html += '<th>Time</th>';
                    html += '</tr></thead><tbody>';
                    
                    data.data.forEach(order => {
                        const statusClass = 'status-' + order.status.toLowerCase();
                        html += '<tr>';
                        html += `<td>${order.order_number || 'N/A'}</td>`;
                        html += `<td>${order.customer_name || '-'}</td>`;
                        html += `<td>${order.order_type}</td>`;
                        html += `<td>Rp ${formatNumber(order.total)}</td>`;
                        html += `<td><span class="status-badge ${statusClass}">${order.status}</span></td>`;
                        html += `<td>${formatDateTime(order.created_at)}</td>`;
                        html += '</tr>';
                    });
                    
                    html += '</tbody></table>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Belum ada order hari ini</p>';
                }
            } catch (error) {
                console.error('Error loading recent orders:', error);
                container.innerHTML = '<div class="error">Gagal memuat order terbaru. Silakan refresh halaman.</div>';
            }
        }

        // Format number
        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(Math.round(num));
        }

        // Format date time
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Logout function
        function logout() {
            if (confirm('Yakin ingin logout?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
            return false;
        }

        // Initialize dashboard
        window.addEventListener('DOMContentLoaded', function() {
            loadDashboardStats();
            loadRecentOrders();
            
            // Refresh every 30 seconds
            setInterval(() => {
                loadDashboardStats();
                loadRecentOrders();
            }, 30000);
        });
    </script>
</body>
</html>
